<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dopamine Reset — Phase 1 Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Dopamine Reset — Phase 1</h1>
    <p class="subtitle">Discipline. Focus. No Excuses.</p>
  </header>

  <main>
    <!-- Daily Progress -->
    <section id="daily">
      <h2>Today’s 24-Hour Discipline Board</h2>
      <div id="hourContainer" class="grid"></div>
      <div class="progress-wrap">
        <progress id="hourProgress" value="0" max="24"></progress>
        <span id="hourStats">0 / 24 hours clean</span>
      </div>
    </section>

    <!-- Weekly -->
    <section id="weekly">
      <h2>Weekly Task Board</h2>
      <div id="weekContainer" class="week-grid"></div>
      <div class="progress-wrap">
        <progress id="weekProgress" value="0" max="28"></progress>
        <span id="weekStats">0 / 28 tasks complete</span>
      </div>
    </section>

    <!-- Urge Log -->
    <section id="urge">
      <h2>Urge Log</h2>
      <textarea id="urgeLog" placeholder="Record triggers, actions, and results..."></textarea>
    </section>

    <section id="controls">
      <button id="resetDay">Reset Day</button>
      <button id="resetWeek">Reset Week</button>
      <p id="dateDisplay"></p>
    </section>
  </main>

  <footer>
    <p>Phase 1 Discipline Tracker — Built for those who refuse mediocrity.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
